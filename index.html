<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>capitalism demands your sacrifice</title>

    <link rel="stylesheet" type="text/css" href="index_style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/office_worker_google.webp"
    />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>

  <body>
    <div id="call_for_media">
      <p id="status">Checking for permissions...</p>
      <p id="error-message">
        Please enable your microphone and camera to continue
      </p>
    </div>

    <div id="p5_loading">Setting up your workspace...</div>

    <div id="warningMessage" class="warning-message">
      You should always have the camera and microphone enabled. Please do that.
    </div>

    <div class="info-container">
      <div class="right-info">
        <div id="dayDisplay" class="day-display"></div>
        <div id="timerDisplay" class="timer-display"></div>
      </div>
    </div>
    <div class="score-container">
      <div id="scoreBar" class="score-bar"></div>
      <div id="scoreText" class="score-text"></div>
    </div>

    <div id="money_batch">
      <img src="./assets/images/dollars.webp" alt="image of money batch" />
    </div>

    <div id="hand">
      <img
        draggable="false"
        src="./assets/images/raised_hand_with_fingers_splayed.webp"
        alt="image of hand"
      />
    </div>

    <div id="outbox_tray">
      <img src="./assets/images/outbox_tray.webp" alt="image of outbox tray" />
    </div>

    <div id="instruction_text">Peido</div>

    <script src="sketch.js"></script>
  </body>
</html>
